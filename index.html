<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="setting">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="6" max="20" value="12">
        </div>
        <div class="setting">
            <label for="uppercase">Include Uppercase:</label>
            <input type="checkbox" id="uppercase" name="uppercase" checked>
        </div>
        <div class="setting">
            <label for="lowercase">Include Lowercase:</label>
            <input type="checkbox" id="lowercase" name="lowercase" checked>
        </div>
        <div class="setting">
            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers" name="numbers" checked>
        </div>
        <div class="setting">
            <label for="symbols">Include Symbols:</label>
            <input type="checkbox" id="symbols" name="symbols" checked>
        </div>
        <button type="button" id="generate">Generate Password</button>
        <div class="result-container">
            <label for="result">Generated Password:</label>
            <input type="text" id="result" readonly>
            <!-- Add the copy symbol in the button -->
<button type="button" class="btn" onclick="copyToClipboard()">ðŸ“‹ Copy</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
