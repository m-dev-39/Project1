<!DOCTYPE html>

<body>
    <h1>Password Generator</h1>
    <form id="passwordForm">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="6" max="20" value="12">
        <br>
        <label for="uppercase">Include Uppercase:</label>
        <input type="checkbox" id="uppercase" name="uppercase" checked>
        <br>
        <label for="lowercase">Include Lowercase:</label>
        <input type="checkbox" id="lowercase" name="lowercase" checked>
        <br>
        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" name="numbers" checked>
        <br>
        <label for="symbols">Include Symbols:</label>
        <input type="checkbox" id="symbols" name="symbols" checked>
        <br>
        <button type="button" class="btn" onclick="copyToClipboard()">ðŸ“‹ Copy</button>
    </form>
    <div id="password" class="result-container"></div>

    <script>
        function copyToClipboard() {
            const textarea = document.createElement('textarea');
            const password = document.getElementById('password').innerText;
            if (!password) { return; }
            textarea.value = password;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            textarea.remove();
            alert('Password copied to clipboard!'); // Use a tooltip or other UI indication instead of alert
        }

    </script>
</body>
